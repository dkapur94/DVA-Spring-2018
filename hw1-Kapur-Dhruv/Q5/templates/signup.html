<!DOCTYPE html>
<html lang="en">
 
<head>
	 <meta charset="utf-8">
	 <meta http-equiv="X-UA-Compatible" content="IE=edge">
	 <meta name="viewport" content="width=device-width, initial-scale=1">
	 <meta name="description" content="">
	 <meta name="author" content="">

	 <title>Sign Up for Campus CSE6242</title>

	 <link href="static/css/bootstrap.min.css" rel="stylesheet">
	 <link href="static/css/signup.css" rel="stylesheet">

	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	 <script src="static/js/signUp.js"></script> 
	 <script type="text/javascript"> 
    	function displaytext(inputUsername,inputPassword,newtext){        	
        	var emailid = document.getElementById('inputUsername').value;
        	document.getElementById('inputUsername').value="";
        	document.getElementById('inputPassword').value="";
        	var text = document.createTextNode("Congratulations on registering for CSE6242, " + emailid + ". Redirecting you to the course homepage");
        	var create = document.createElement('create');
        	create.appendChild(text);
        	create.style.textAlign = "justify"
        	document.body.appendChild(create);
        	

        	setTimeout(function(){
        		window.location.href = "http://poloclub.gatech.edu/cse6242/2018spring/";
        	}, 3000);
        	return true;
        	

    	};
	</script>

</head>
 
<body>
	<center>

    <div class="container">
        <form class="form-signin"  role="form">
        	<h2 class="form-signin-heading"><center> Please Sign Up </center></h2>
        	<input type="email" id="inputUsername" name="username" class="form-control" placeholder="Email address" required autofocus>
        	<input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>       
        	<button class="btn btn-lg btn-primary btn-block" type="button" onclick="displaytext('inputUsername','inputPassword','newtext','emailidDisplay')">Register</button>
		</form>   
    </div>

	</center>
</body>
 
</html>
